<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangler</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Calculator</h1>
      <div class="col-md-6">
        <form id="triangler">
          <div class="form-group">
            <label for="side1">Side #1</label>
            <input id="side1" type="text" placeholder="Add length here..">
          </div>
          <div class="form-group">
            <label for="side2">Side #2</label>
            <input id="side2" type="text" placeholder="Add length here..">
          </div>
          <div class="form-group">
            <label for="side3">Side #3</label>
            <input id="side3" type="text" placeholder="Add length here..">
          </div>
          <button type="submit" class="btn btn-success">Find out!</button>
        </div>
      </form>
      <div>

      </div>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
