<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangler</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Calculator</h1>
        <form id="triangler">
          <div class="form-group">
            <label for="side1">Side #1</label>
            <input id="side1" type="number" placeholder="Length in inches..">
            <br>
            <label for="side2">Side #2</label>
            <input id="side2" type="number" placeholder="Length in inches..">
            <br>
            <label for="side3">Side #3</label>
            <input id="side3" type="number" placeholder="Length in inches..">
        </div>
        <button type="submit" class="btn btn-success">Find out!</button>
      </form>
      <br>
      <div class="hideMe">
        <h4>Your triangle is <span id="result"></span></h4>
      </div>
      <div class="box">
        <div id="left">
          <span id="side1"></span>
        </div>
        <div id="triangle" class="hideMe">
        <!-- Triangle appears here -->
        </div>
        <div id="right">
          <span id="side2"></span>
        </div>
        <div id="bottom">
          <span id="side3"></span>
        </div>
      </div>
    </div>
  </body>
</html>
